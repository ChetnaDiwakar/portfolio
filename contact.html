<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <title>contact</title>
</head>
<body>

  <section class="contact-us" id="contact-section">
    <form id="contact" action="mailto:chetnadiw@gmail.com" method="post" enctype="text/plain">
     
      <div class="section-heading">
        <h4>Let's Connect:D</h4>
      </div>
      <div class="inputField">
        <input type="name" name="name" id="name" placeholder="Full name" autocomplete="on" required>
        <span class="valid_info_name"></span>
      </div>

      <div class="inputField">
        <input type="Email" name="email" id="email" placeholder="Email-Id" required />
        <span class="valid_info_email"></span>
      </div>

      <div class="inputField">
        <textarea name="message" id="message" placeholder="Any Message"></textarea>
        <span class="valid_info_message"></span>
      </div>

      <div class="inputField btn">
        <button type="submit" id="form-submit" class="main-gradient-button">Send</button>
      </div>

    </form>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

</body>
</html>
